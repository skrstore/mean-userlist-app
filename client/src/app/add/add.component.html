<div>
  <h2>Add User</h2>

  <form [formGroup]="addForm" (submit)="addUser()">
    <p>Name : <input type="text" formControlName="name" /></p>
    <p>Email : <input type="email" formControlName="email" /></p>
    <p>
      <button class="btn btn-primary" [disabled]="addForm.invalid" type="submit">Add</button>
    </p>
  </form>
</div>
